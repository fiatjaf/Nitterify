plugins {
	id 'com.android.application'
}

android {
	namespace 'com.github.nuclearfog.nitterify'
	compileSdk 33

	defaultConfig {
		applicationId "com.github.nuclearfog.nitterify"
		minSdk 11
		targetSdk 33
		versionCode 1
		versionName "1.0"
		resConfigs 'en', 'de-rDE'
	}

	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {

}